<div>

    <i class="pi pi-exclamation-triangle"></i>
    <h3>Suppression d'une tâche</h3>
    <p>
      Etes-vous sûr de vouloir procéder à la suppression ?
    </p>
  </div>
  <div class="buttons">
    <p-button label="Annuler" (click)="cancel()"></p-button>
    <p-button label="Supprimer" (click)="deleteTask()"></p-button>
  </div>
</div>
